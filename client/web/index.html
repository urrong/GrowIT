<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/controller.js"></script>
        <title>GrowIT</title>
    </head>

    <body>

        <h1>GrowIT</h1>
        <h2>Plant controller</h2>

        <ul>
            <li><b>Start water</b> - click to start watering your plant</li>
            <li><b>Stop water</b> - click to stop watering your plant</li>
            <li><b>Turn on camera</b> - click to turn on live video streaming</li>
            <li><b>Turn on lights</b> - click to turn on light above your plant</li>
        </ul>

        <input type="button" value="Start water" id="start_water_button"/>
        <input type="button" value="Stop water" id="stop_water_button"/>
        <input type="button" value="Turn on camera" id="camera_on_button"/>
        <input type="button" value="Turn on lights" id="light_on_button"/>
    </br>
</br>
        <img src="http://someurl.com/livestream.mjpeg" width="300" height="300" alt="real-time camera streaming" />

    </body>
</html>
